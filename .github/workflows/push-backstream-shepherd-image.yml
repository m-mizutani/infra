name: push-backstream-shepherd-image

on:
  push:
    branches: [ main ]
    paths:
      - 'images/backstream-shepherd/**'
      - '.github/workflows/push-backstream-shepherd-image.yml'
      - '.github/workflows/deploy-cloud-run.yml'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    uses: ./.github/workflows/deploy-cloud-run.yml
    with:
      service_name: backstream-shepherd
      image_path: images/backstream-shepherd
      project_id: mztn-service
    secrets: inherit
